    <title>图片列表</title>

        #uploadfile {
            margin-left: 15px;
        }

        #uploadfile2 {

<body>
<iframe id="id_iframe" name="nm_iframe" style="display:none;"></iframe>
<div class="modal fade" id="userModifyModel1" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title" id="modifyUser">用户信息修改</h4>
            </div>
            <div class="modal-body">
                <form class="form-horizontal" id="userEdit" target="nm_iframe" onsubmit="editUser()"
                      enctype="multipart/form-data" method="post">
                    <div class="form-group">
                        <label class="col-sm-3 control-label">id</label>
                        <div class="col-sm-9">
                            <input type="text" name="id" class="form-control" id="id_modify_input"
                                   placeholder="id" readonly>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">用户名</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" id="name_modify_input"
                                   placeholder="用户名" name="username" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">密码</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" id="password_modify_input"
                                   placeholder="密码" name="password" required>
                        </div>
                    </div>
                    <div class="form-group imgDisplay">
                        <label class="col-sm-3 control-label">头像</label>
                        <div class="col-sm-9">
                            <img id="face" src="" alt=""
                                 width="80px"
                                 height="90px">
                        </div>
                    </div>
                    <div class="form-group fileChoose">
                        <label class="form-label col-xs-4 col-sm-3" id="avatarModify">头像修改</label>
                        <div class="formControls col-xs-8 col-sm-9"> <span class="btn-upload form-group">
				<input class="input-text upload-url" type="text" name="uploadfile" id="uploadfile2" readonly
                       nullmsg="需要替换视频请选择！" style="width:200px">
				<a href="javascript:void(0);" class="btn btn-primary radius upload-btn"><i
                        class="Hui-iconfont">&#xe642;</i> 浏览文件</a>
				<input type="file" name="file-2" class="input-file">
				</span></div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">年龄</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" id="age_modify_input"
                                   placeholder="年龄" name="age" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">地址</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" id="address_modify_input"
                                   placeholder="地址" name="address" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">性别</label>
                        <div class="col-sm-9">
                            <select name="sex" class="form-control" required id="sex_modify_input">
                                <option value="男">男</option>
                                <option value="女">女</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">方向</label>
                        <div class="col-sm-9">
                            <select name="studyDirection" class="form-control" required id="direction">
                                <option value="音乐">音乐</option>
                                <option value="运动">运动</option>
                                <option value="教育">教育</option>
                                <option value="软件">软件</option>
                                <option value="金融">金融</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-3 control-label">电话</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" id="phone_modify_input"
                                   placeholder="电话" name="phone" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">email</label>
                        <div class="col-sm-9">
                            <input type="email" class="form-control" id="email_modify_input"
                                   placeholder="email" name="email" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">余额</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control input" id="account_modify_input"
                                   placeholder="余额" name="account" oninput="update()">
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-3 control-label">权限</label>
                        <div class="col-sm-9">
                            <select name="degree" class="form-control" required id="degree_modify_input">
                                <option value="0" name="false">普通用户</option>
                                <option value="1" name="true">管理员</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-3 control-label">座右铭</label>
                        <div class="col-sm-9">
                            <textarea cols="50" rows="6" required id="motto" name="motto"></textarea>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                        <button type="submit" class="btn btn-primary" id="video_modify_btn">修改</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="userAddModel" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title" id="myModalLabel">用户添加</h4>
            </div>
            <div class="modal-body">
                <form class="form-horizontal" id="userAdd" target="nm_iframe" onsubmit="addUser()"
                      enctype="multipart/form-data" method="post">
                    <div class="form-group">
                        <label class="col-sm-3 control-label">用户名</label>

                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">密码</label>

                            <input type="text" class="form-control" id="password_add_input"
                                   placeholder="密码" name="password" required>

                    <div class="form-group imgDisplay">
                        <label class="col-sm-3 control-label">头像</label>

                            <img id="face1" src="" alt=""
                                 width="80px"
                                 height="90px">
                        </div>
                    </div>
                    <div class="form-group fileChoose">
                        <label class="form-label col-xs-4 col-sm-3" id="add_avatarModify">头像修改</label>
                        <div class="formControls col-xs-8 col-sm-9"> <span class="btn-upload form-group">
				<input class="input-text upload-url" type="text" name="uploadfile" id="fileUpload" readonly
                       nullmsg="需要替换视频请选择！" style="width:200px">
				<a href="javascript:void(0);" class="btn btn-primary radius upload-btn"><i
                        class="Hui-iconfont">&#xe642;</i> 浏览文件</a>
				<input type="file" name="file-2" class="input-file" required>
				</span></div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">年龄</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" id="age_add_input"
                                   placeholder="年龄" name="age" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">地址</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" id="address_add_input"
                                   placeholder="地址" name="address" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">性别</label>
                        <div class="col-sm-9">
                            <select name="sex" class="form-control" required id="sex_add_input">
                                <option value="男">男</option>
                                <option value="女">女</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">方向</label>
                        <div class="col-sm-9">
                            <select name="studyDirection" class="form-control" required id="add_direction">
                                <option value="音乐">音乐</option>
                                <option value="运动">运动</option>
                                <option value="教育">教育</option>
                                <option value="软件">软件</option>
                                <option value="金融">金融</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-3 control-label">电话</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" id="phone_add_input"
                                   placeholder="电话" name="phone" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">email</label>
                        <div class="col-sm-9">
                            <input type="email" class="form-control" id="email_add_input"
                                   placeholder="email" name="email" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">余额</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control input" id="account_add_input"
                                   placeholder="余额" name="account" oninput="update()">
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-3 control-label">权限</label>
                        <div class="col-sm-9">
                            <select name="degree" class="form-control" required id="degree_add_input">
                                <option value="0" name="false">普通用户</option>
                                <option value="1" name="true">管理员</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-3 control-label">座右铭</label>
                        <div class="col-sm-9">
                            <textarea cols="50" rows="6" required id="motto_add" name="motto"></textarea>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                        <button type="submit" class="btn btn-primary" id="chapter_save_btn">保存</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<nav class="breadcrumb"><i class="Hui-iconfont">&#xe67f;</i> 首页 <span class="c-gray en">&gt;</span> 老师管理 <span

                <th width="2%">
                </th>

</div>
