<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no"/>
    <meta http-equiv="Cache-Control" content="no-siteapp"/>
    <!--[if lt IE 9]>
    <![endif]-->
    <link rel="stylesheet" type="text/css" th:href="@{/static/h-ui/css/H-ui.min.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/static/h-ui.admin/css/H-ui.admin.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/static/js/lib/Hui-iconfont/1.0.8/iconfont.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/static/h-ui.admin/skin/default/skin.css}" id="skin"/>
    <link rel="stylesheet" type="text/css" th:href="@{/static/h-ui.admin/css/style.css}"/>
    <link rel="stylesheet" th:href="@{/static/css/bootstrap.css}"/>
    <link rel="stylesheet" th:href="@{/static/css/admin/course.css}"/>
    <!--[if IE 6]>
    <script>DD_belatedPNG.fix('*');</script>
    <![endif]-->
    <title>图片列表</title>
    <style>
        #uploadfile {
            margin-left: 15px;
        }

        #uploadfile2 {
            margin-left: 15px;
        }

        #fileUpload {
            margin-left: 16px;
        }

        .form-control {
            border-radius: 16px;
        }
    </style>
</head>
<body>
<iframe id="id_iframe" name="nm_iframe" style="display:none;"></iframe>
<div class="modal fade" id="orderModifyModel1" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title" id="modifyUser">订单信息修改</h4>
            </div>
            <div class="modal-body">
                <form class="form-horizontal" id="orderEdit" target="nm_iframe" onsubmit="editOrder()"
                      enctype="multipart/form-data" method="post">
                    <div class="form-group">
                        <label class="col-sm-3 control-label">支付状态</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control input" id="order_id"
                                   placeholder="订单id" name="id" readonly>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">支付状态</label>
                        <div class="col-sm-9">
                            <select name="status" class="form-control" required id="payStatus">
                                <option name="false" value="0">未支付</option>
                                <option name="true" value="1">已支付</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">用户是否可见</label>
                        <div class="col-sm-9">
                            <select name="degree" class="form-control" required id="user_look">
                                <option name="false" value="0">用户可见</option>
                                <option name="true" value="1">用户不可见</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">订单价格</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control input" id="order_price"
                                   placeholder="价格" name="priceTotal" required oninput="update()">
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                        <button type="submit" class="btn btn-primary" id="video_modify_btn">修改</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="orderAddModel" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title" id="myModalLabel">老师添加</h4>
            </div>
            <div class="modal-body">
                <form class="form-horizontal" id="orderAdd" target="nm_iframe" onsubmit="addOrder()"
                      enctype="multipart/form-data" method="post">
                    <div class="form-group">
                        <label class="col-sm-3 control-label">用户id</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control input" id="add_user_id"
                                   placeholder="用户id" name="user.id" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">支付状态</label>
                        <div class="col-sm-9">
                            <select name="status" class="form-control" required id="add_payStatus">
                                <option name="false" value="0">未支付</option>
                                <option name="true" value="1">已支付</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">用户是否可见</label>
                        <div class="col-sm-9">
                            <select name="degree" class="form-control" required id="add_user_look">
                                <option name="false" value="0">用户可见</option>
                                <option name="true" value="1">用户不可见</option>
                            </select>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                        <button type="submit" class="btn btn-primary" id="chapter_save_btn">保存</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<nav class="breadcrumb"><i class="Hui-iconfont">&#xe67f;</i> 首页 <span class="c-gray en">&gt;</span> 订单管理 <span
        class="c-gray en">&gt;</span> 订单列表 <a class="btn btn-success radius r" style="line-height:1.6em;margin-top:3px"
                                              href="javascript:location.replace(location.href);" title="刷新"><i
        class="Hui-iconfont">&#xe68f;</i></a></nav>
<div class="page-container">
    <div class="text-c"> 日期范围：
        <input type="text" onfocus="WdatePicker({ maxDate:'#F{$dp.$D(\'logmax\')||\'%y-%M-%d\'}' })" id="logmin"
               class="input-text Wdate" style="width:120px;">
        -
        <input type="text" onfocus="WdatePicker({ minDate:'#F{$dp.$D(\'logmin\')}',maxDate:'%y-%M-%d' })" id="logmax"
               class="input-text Wdate" style="width:120px;">
        <input type="text" placeholder=" 图片名称" style="width:250px" class="input-text">
        <button name="" class="btn btn-success" type="submit"><i class="Hui-iconfont">&#xe665;</i> 搜图片</button>
    </div>
    <div class="cl pd-5 bg-1 bk-gray mt-20"><span class="l"><a href="javascript:;"
                                                               class="btn btn-danger radius"><i
            class="Hui-iconfont">&#xe6e2;</i> 批量删除</a>
        <a class="btn btn-primary radius" id="addChapter"><i
                class="Hui-iconfont">&#xe600;</i> 添加订单</a></span>
    </div>
    <div class="mt-20">
        <table id="user_table" rules="rows">
            <thead>
            <tr>
                <th width="10%">
                </th>
                <th width="10%">#</th>
                <th width="10%">订单课程数</th>
                <th width="8%">订单内容</th>
                <th width="10%">支付状态</th>
                <th width="10%">价格</th>
                <th width="10%">用户名</th>
                <th width="10%">用户是否可见</th>
                <th width="10%">生成时间</th>
                <th width="20%">操作</th>
            </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>
    <!-- 显示分页信息 -->
    <div class="row">
        <!--分页文字信息  -->
        <div class="col-md-6" id="page_info_area"></div>
        <!-- 分页条信息 -->
        <div class="col-md-6" id="page_nav_area">
        </div>
    </div>
</div>


</body>
